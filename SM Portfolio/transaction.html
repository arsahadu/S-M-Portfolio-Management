<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinnacle Folio - Transaction</title>
    <link rel="stylesheet" href="styles.css">
    <script defer>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("transactionForm").addEventListener("submit", function (event) {
                event.preventDefault();
                let stockSymbol = document.getElementById("stockSymbol").value.trim();
                let quantity = document.getElementById("quantity").value.trim();
                let price = document.getElementById("price").value.trim();
                let transactionType = document.getElementById("transactionType").value;
                let errorElement = document.getElementById("transactionError");
                
                if (stockSymbol === "" || quantity === "" || price === "" || transactionType === "") {
                    errorElement.textContent = "All fields are required.";
                    return;
                }
                
                if (isNaN(quantity) || quantity <= 0) {
                    errorElement.textContent = "Quantity must be a positive number.";
                    return;
                }
                
                if (isNaN(price) || price <= 0) {
                    errorElement.textContent = "Price must be a positive number.";
                    return;
                }
                
                errorElement.textContent = "";
                alert("Transaction Successful!");
                this.submit();
            });
        });
    </script>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
        }

        .left-side, .right-side {
            width: 50%;
            height: 100vh;
            background-size: cover;
            background-position: center;
        }

        .left-side {
            background-image: url('ph1.gif');
        }

        .right-side {
            background-image: url('your-right-background.gif');
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            z-index: 10;
        }

        .logo img {
            height: 50px;
            margin-right: 10px;
        }

        .logo h1 {
            color: black;
            font-size: 24px;
            margin: 0;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 75px;
            border-radius: 10px;
            text-align: left;
            color: white;
            width: 500px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            margin: 55px auto;
            z-index: 5;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: white;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
        }

        button {
            width: 48%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="left-side">
        <!-- Left side background -->
    </div>
    <div class="right-side">
        <div class="logo">
            <img src="logo1.png" alt="Pinnacle Folio Logo">
            <h1>Pinnacle Folio</h1>
        </div>
        <div class="container">
            <h2>Transaction</h2>
            <form id="transactionForm">
                <div class="form-group">
                    <label for="stockSymbol">Stock Symbol</label>
                    <input type="text" id="stockSymbol" placeholder="Enter Stock Symbol" required>
                </div>

                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" placeholder="Enter Quantity" required>
                </div>

                <div class="form-group">
                    <label for="price">Price per Stock</label>
                    <input type="number" id="price" placeholder="Enter Price" required>
                </div>

                <div class="form-group">
                    <label for="transactionType">Transaction Type</label>
                    <select id="transactionType" required>
                        <option value="">Select Type</option>
                        <option value="buy">Buy</option>
                        <option value="sell">Sell</option>
                    </select>
                </div>

                <div class="btn-container">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </div>
                <p id="transactionError" class="error"></p>
            </form>
        </div>
    </div>
</body>
</html>
